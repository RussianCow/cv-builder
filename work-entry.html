{% from 'tech-used.html' import tech_used %}

{% macro work_entry(entry) %}
    <div class="entry">
        <h2>
            <span class="employer-role">
                <span class="role">{{ entry.role }}</span>
                {% if entry.employer %}
                    @ <span class="employer">{{ entry.employer }}</span>
                {% endif %}
            </span>
            <span class="date">
                {{ entry.start_date }} &ndash; {{ entry.end_date }}
            </span>
        </h2>

        {{ tech_used(entry.tech_used) }}

        <div class="job-description">{{ render_text(entry.job_description) }}</div>
    </div>
{% endmacro %}
